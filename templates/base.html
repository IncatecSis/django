{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/012/042/492/original/star-3d-icon-gold-png.png">

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100" x-data="{ open: false }">
    <button 
        x-show="!open"
        @click="open = true" 
        class="md:hidden fixed top-4 left-4 z-50 bg-red-500 text-white p-2 rounded-full shadow-lg"
        aria-label="Abrir menú"
    >
        ❤️
    </button>

    {% include 'reutilizar/plantilla.html' %}

    <main 
        :class="open ? 'blur-sm pointer-events-none select-none' : ''" 
        class="transition-all duration-300 md:ml-64 p-6"
    >
        {% block content %}{% endblock %}
    </main>

    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    {% if messages %}
    <script>
        {% for message in messages %}
        Swal.fire({
            icon: '{% if message.tags == "success" %}success{% else %}error{% endif %}',
            title: '{{ message }}',
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
        });
        {% endfor %}
    </script>
    {% endif %}
    {% endblock %}
</body>
</html>
