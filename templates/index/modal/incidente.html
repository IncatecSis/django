<div class="max-w-4xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-2xl text-gray-400 mb-6">Incidentes</h2>
    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input type="hidden" name="id_incidente" id="id_incidente" value="">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Guardia de Seguridad</label>
            <select name="guardia" id="guardia_id" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                <option value="" disabled selected>SELECCIONE</option>
                {% for guardia in guardias %}
                    <option value="{{ guardia.id_guardia }}">{{ guardia.nombre }} {{ guardia.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Detenido</label>
            <select name="detenido" id="detenido_id" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                <option value="" disabled selected>SELECCIONE</option>
                {% for detenido in detenidos %}
                    <option value="{{ detenido.id_detenido }}">{{ detenido.nombre }} {{ detenido.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Fecha del Incidente</label>
            <input type="datetime-local" name="fecha" id="incidente_fecha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        </div>
        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-600 mb-1">Descripcion</label>
            <textarea name="descripcion" rows="3" id="descripcion_incidente" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"></textarea>
        </div>
        <div class="md:col-span-2 text-center">
            <button type="submit" class="inline-flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-user-plus"></i> Guardar
            </button>
        </div>
    </form>
</div>
