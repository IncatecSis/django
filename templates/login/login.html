{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ titulo }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/012/042/492/original/star-3d-icon-gold-png.png">
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <div id="particles-js"></div>
    
    <div class="glass-morphism w-full max-w-md p-8 rounded-2xl shadow-2xl relative">
        <!-- Decorative Elements -->
        <div class="absolute -top-4 -right-4 w-24 h-24 bg-blue-500 rounded-full opacity-10 floating-element"></div>
        <div class="absolute -bottom-8 -left-8 w-32 h-32 bg-purple-500 rounded-full opacity-10 floating-element" style="animation-delay: 2s;"></div>
        
        <!-- Logo and Title -->
        <div class="text-center mb-8 relative">
            <div class="w-24 h-24 mx-auto mb-4 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center shadow-lg logo-pulse">
                <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-white mb-2">Centro de Prevención</h2>
            <p class="text-gray-300 text-sm">Acceso Seguro al Sistema</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label class="block text-sm font-medium text-white mb-2 form-label">
                    <i class="fas fa-user-circle"></i> Usuario
                </label>
                
                <input 
                    type="text" 
                    id="username" name="username"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 input-focus placeholder-gray-400 input-with-icon" 
                    placeholder="Ingrese su nombre de usuario" 
                    required
                />
            </div>

            <div class="input-group">
                <label class="block text-sm font-medium text-white mb-2 form-label" for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                
                <input 
                    type="password" 
                    id="password" name="password"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 input-focus placeholder-gray-400 input-with-icon" 
                    placeholder="Ingrese su contraseña" 
                    required
                />
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        class="checkbox-custom"
                    />
                    <label class="ml-2 text-sm text-gray-300" for="remember">
                        Recordar sesión
                    </label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-200 transition-colors">
                    ¿Olvidó su contraseña?
                </a>
            </div>

            <button 
                type="submit" 
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center btn-login"
            >
                <i class="fas fa-sign-in-alt mr-2"></i> Ingresar al Sistema
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-400">
            ¿Necesita ayuda?
            <a href="#" class="text-blue-400 hover:text-blue-200 transition-colors">
                Contacte a soporte técnico
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
    <script>
        {% for message in messages %}
        Swal.fire({
            icon: '{% if message.tags == "success" %}success{% else %}error{% endif %}',
            title: '{{ message }}',
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
        });
        {% endfor %}
    </script>
    {% endif %}
</body>
</html>
